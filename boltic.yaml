# boltic.yaml
app: "mas-sequential-thinking-mcp"
region: "asia-south1"

build:
  dockerfile: "Dockerfile"

env:
  LLM_PROVIDER: "deepseek"
  MCP_TRANSPORT: "streamable-http"   # switched from "http"
  # HOST and PORT are not needed for streamable-http; the SDK binds automatically
  # You can keep them if you want, but they will be ignored:
  # HOST: "0.0.0.0"
  # PORT: "8080"

resources:
  size: "shared-cpu-1x"
  memory: "1024"
  max_memory: "2048"
