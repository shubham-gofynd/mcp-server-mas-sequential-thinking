# boltic.yaml
app: "mas-sequential-thinking-mcp"
region: "asia-south1"

build:
  dockerfile: "Dockerfile"

env:
  LLM_PROVIDER: "deepseek"
  MCP_TRANSPORT: "http"
  HOST: "0.0.0.0"
  PORT: "8080"     # Boltic often sets this; keeping it here is safe.

resources:
  size: "shared-cpu-1x"
  memory: "1024"
  max_memory: "2048"
